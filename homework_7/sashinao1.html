<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>საშინაო 7_1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sashinao.css" />
  </head>
  <body>
    <div class="form_frame">
      <form action="" id="gend_form">
        <div class="option">
          <input type="radio" name="gender" id="gend_male" value="male" />
          <label for="gend_male">Male</label>
        </div>

        <div class="option">
          <input type="radio" name="gender" id="gend_female" value="female" />
          <label for="gend_female">Female</label>
        </div>

        <div class="option">
          <input type="radio" name="gender" id="other" value="other" />
          <label for="other">Other</label>
        </div>

        <div class="message"></div>
        <hr />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!--  -->
    <script src="sashinao1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
